name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Debug secrets
      run: |
        echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"

    - name: Build with Gradle Wrapper
      env: 
        DB_URL: ${{ secrets.DB_URL }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        S3_ACCESSKEY: ${{ secrets.S3_ACCESSKEY }}
        S3_SECRETKEY: ${{ secrets.S3_SECRETKEY }}
        JWT_SECRETE: ${{ secrets.JWT_SECRET }}
      run: ./gradlew build

    - name: Docker image build
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/github-actions-demo:latest .

    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Hub push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/github-actions-demo:latest

    - name: Docker image pull & Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/github-actions-demo:latest
          sudo docker stop github-actions-demo || true
          sudo docker rm github-actions-demo || true
          sudo docker run -d --name github-actions-demo --log-driver=syslog -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/github-actions-demo:latest
          sudo docker image prune -a -f
